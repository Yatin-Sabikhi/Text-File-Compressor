<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard">

        <!-- sidebar -->
        <nav class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="index.html">Compression Page</a></li>
                <li><a href="decompress.html">Decompression Page</a></li>
                <li><a href="#history">History</a></li>
                <li><a href="#contact">Help & Support</a></li>
            </ul>

        </nav>

        <!-- Main content  // contains upload area etc -->
        <main class="main-content">
            <header class="header">
                <div class="account-logo">
                    <img src="user.png" alt="user icon">
                </div>
            </header>

            <!-- upload section  -->
            <section id="upload-section" class="section">
                <h3>Upload Your Text File</h3>
                <div id="drop-area" class="drop-area">
                    <p>Drag and drop or click here <br>to upload file</p>
                    <span>Upload files from desktop</span>
                    <input type="file" id="fileElem" accept=".txt, .docx" onchange="handleFileUpload(this.files)">
                    <label class=" button" for="fileElem">Browse</label>

                </div>
                <div id="file-details"></div>
                <button class="button" onclick="compressFile()">Compress File</button>

            </section>


            <!-- Compression Results -->
            <section id="result" class="section">
                <h3>Compression Result</h3>
                <p id="Original-size"></p>
                <p id="Compressed-size"></p>
                <button id="download-button" style="display: none;">Download Compressed File</button>
            </section>

            <!-- History Section  -->
            <section id="history" class="section">
                <h3>Compression History</h3>
                <div id="history-list">No history available.</div>
            </section>


        </main>

    </div>
    <script src="script.js"></script>
</body>

</html>
